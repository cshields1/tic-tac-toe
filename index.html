<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <main>
      <div id="display"></div>
      <div id="scores">
        <h2>Scores</h2>
        <h3>
          <span id="player-one">Player One</span>: <span id="p1-score"></span>
        </h3>
        <h3>
          <span id="player-two">Player Two</span>: <span id="p2-score"></span>
        </h3>
      </div>
      <div id="controls">
        <h2>Controls</h2>
        <button id="reset-game-btn">Reset Game</button>
        <button id="reset-players-btn">Reset Players</button>
      </div>
      <div id="rules">
        <h2>Rules</h2>
        <p>
          Place three X's or O's in a row (vertically, horizontally, or
          diagonally) to win the game.
        </p>
      </div>
    </main>
    <footer>
      <p>
        Made by Craig Shields for
        <a href="https://www.theodinproject.org">The Odin Project</a>.
      </p>
    </footer>
  </body>
</html>
